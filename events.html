<!DOCTYPE html>
<html>
<head>
  <title>jQuery Events</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <style>
   .box {
      width: 100px;
      height: 100px;
      margin: 10px;
      display: inline-block;
      text-align: center;
      line-height: 100px;
      font-size: 20px;
      cursor: pointer;
      background-color: #dab647;
   }
    .dot{
      height: 100px;
      width: 100px;
      background-color: #80cbc4;
      border-radius: 100%;
      display: inline-block;
    }
  </style>
</head>
<body style="background-color:rgb(255, 131, 131);">
  <center>
  <h1 class="text-light display-3">Jquery Events</h1><br><br>
  <h4 class="text-dark">Mouse Events-Click, Double Click</h4>
  <div id="clickBox" class="box"><u>Click event</u></div><br><br>
  <div id="dblclickDot" class="dot"><center><u class="text-light">Double-click</u></center></div><br><br>
  <p><u><b>Mouse Enter event</b></u></p>
  <div id="hoverTriangle">Hover on me to display MouseEnter</div><br><br>
  <h4 class="text-dark">Keyboard Event-Keypress</h4>
  <p><u>Key Press Input</u></p>
  <input type="text" id="keypressInput" placeholder="Type something..."><br><br>
  <h4>Form Event-Submit</h4>
  <form>
    <p><u>KeyBoard Event-Submit</u></p>
    <span style='font-size:100px;'>&#128521;</span><br>
    <input type="text" id="submitInput" placeholder="Enter some text...">
    <input type="submit" value="Submit"><br>
  </form><br><br>
  </center>
  <script>
    $(document).ready(function() {
      // click event
      $("#clickBox").click(function() {
        alert("Click Event took place!");
      });

      // double-click event
      $("#dblclickDot").dblclick(function() {
        alert("Double Click event took place!");
      });

      // keypress event
      $("#keypressInput").keypress(function() {
        var keyPressed = String.fromCharCode(event.which);
        alert("Key pressed: " + keyPressed);
      });

      // submit event
      $("form").submit(function(event) {
        event.preventDefault(); // prevent form submission
        var inputVal = $("#submitInput").val();
        alert("Form submitted! Input value: " + inputVal);
      });

      // hover events
      $("#hoverTriangle").mouseenter(function() {
        $(this).css("background-color","wheat");
      }).mouseleave(function() {
        $(this).css("background-color", "cyan");
      });
    });
  </script>
</body>
</html>
