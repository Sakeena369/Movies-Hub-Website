<script type="text/javascript" language="javascript">
 var cat=['Drishyam 2','Bahubhali','Yashoda','Ra-one'];
 function _fctn()
 {
 var rows=2;
 var cols=1;
 var table="";
 for(var r=0;r<cat.length;r++)
 {
 table+='<tr>';
 for(var c=0;c<cols;c++)
 {
 table+='<td>'+cat[r]+'</td>';
 }
 table+='</tr>';
 }
 // document.write('<table border="2">'+table+'</table>')
 document.getElementById("cat_tab").innerHTML = ' <table border="2" class="tablehover justify-content-center table-dark table-bordered">'+table+'</table>';
 }
 function _push()
 {
 var s=document.getElementById("_cate").value;
 cat.push(s);
 _fctn();
}
function _pop()
{
 cat.pop();
 _fctn();
}
function _sort()
{
 cat.sort();
 _fctn();
}
 </script>
