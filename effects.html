<html>
 <head>

 <script>
  $(document).ready(function(){
        $(".image1").click(function(){
  var b = $("body").css("background-image","url('beauty.jpg')");
 });
     });
 </script>
 <script>
  $(document).ready(function(){
        $("#image2").click(function(){
  var body = $("body").css("background-image", "url('minion.jpg')");
 });
     });
 </script>
 <script>
  $(document).ready(function(){
        $(".image3").click(function(){
  var body = $("body").css("background-image", "url('baby.jpg')");
 });
     });
 </script>
 <script>
  $(document).ready(function(){
        $("#image4").click(function(){
  var body = $("body").css("background-image", "url('q.jpg')");
 });
     });
 </script>
 <script>
  $(document).ready(function(){
    $("tr").css("background-color", "white");
  });
 </script>
 <script>
  $(document).ready(function(){
    $("p").click(function(){
      $("p").hide();
    });
 });
 </script>
  <script>
    $(document).ready(function(){
      $("h").click(function(){
        $("h").fadeOut();
      });
   });
   </script>
   <script>
    $(document).ready(function(){
      $(".btn1").click(function(){
        $("#div1").fadeToggle();
        $("#div2").fadeToggle("slow");
        $("#div3").fadeToggle(1000);
      });
    });
    </script>
    <script>
        $(document).ready(function(){
          $(".btn2").click(function(){
            $("#div6").fadeToggle();
            $("#div7").fadeToggle("slow");
            $("#div8").fadeToggle(1000);
          });
        });
    </script>
    <script>
        $(document).ready(function(){
            $(".btn3").click(function(){
            $("#diva").fadeToggle();
            $("#divb").fadeToggle("slow");
            $("#divc").fadeToggle(1000);
        });
        });
    </script>
    <script>
            $(document).ready(function(){
                $(".btn4").click(function(){
                $("#div").fadeToggle();
                $("#di").fadeToggle("slow");
           
            });
            });
    </script>
    <script> 
        $(document).ready(function(){
          $("img").click(function(){
            $("img").fadeOut();
          });
        });
        </script> 
<script>
    $(document).ready(function(){
      $(".btna").click(function(){
          alert("Do you want to exit?");
        
      });
    });
    </script>
